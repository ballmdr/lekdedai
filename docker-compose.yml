version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lekdedai
      POSTGRES_USER: lekdedai_user
      POSTGRES_PASSWORD: lekdedai_pass123
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lekdedai_user -d lekdedai"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
      - ./mcp_dream_analysis:/app/mcp_dream_analysis
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here
      - DATABASE_URL=postgres://lekdedai_user:lekdedai_pass123@db:5432/lekdedai
    depends_on:
      db:
        condition: service_healthy