version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: lekdedai
      POSTGRES_USER: lekdedai_user
      POSTGRES_PASSWORD: lekdedai_pass123
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lekdedai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web_setup:
    build: .
    command: bash /app/setup_new_db.sh
    volumes:
      - ./app:/app
      - ./setup_new_db.sh:/app/setup_new_db.sh
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here
      - DATABASE_URL=postgres://lekdedai_user:lekdedai_pass123@db:5432/lekdedai
    depends_on:
      db:
        condition: service_healthy