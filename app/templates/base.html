<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title|default:"เว็บสูตรคำนวณหวย" }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ meta_description|default:"เว็บสูตรคำนวณหวยไทย ทำนายเลขเด็ดแม่นยำ" }}{% endblock %}">
    
     SEO Meta Tags 
    <meta property="og:title" content="{% block og_title %}{{ page_title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ meta_description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    
     Tailwind CSS 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f59e0b',
                        secondary: '#ea580c',
                        accent: '#dc2626',
                    }
                }
            }
        }
    </script>
    
    <!-- CSS will be loaded via Tailwind CDN -->
</head>
<body class="bg-gradient-to-br from-orange-50 to-yellow-50 min-h-screen">
     Navigation 
    <nav class="bg-white shadow-lg border-b-4 border-primary">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">หวย</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">สูตรคำนวณหวย</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-700 hover:text-primary transition-colors">หน้าแรก</a>
                    <a href="/lotto_formula/calculator/" class="text-gray-700 hover:text-primary transition-colors">เครื่องคำนวณ</a>
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">ผลหวย</a>
                    <a href="#" class="text-gray-700 hover:text-primary transition-colors">สถิติ</a>
                </div>
            </div>
        </div>
    </nav>

     Main Content 
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

     Footer 
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 เว็บสูตรคำนวณหวย - ทำนายเลขเด็ดแม่นยำ</p>
        </div>
    </footer>

    <!-- JS functionality would be added here if needed -->
</body>
</html>
