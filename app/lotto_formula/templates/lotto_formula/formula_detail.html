{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- เพิ่ม React component สำหรับรายละเอียดสูตร -->
    <div id="formula-detail" data-formula-id="{{ formula.id }}"></div>
    
    <!-- Fallback content for SEO -->
    <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ formula.name }}</h1>
        <p class="text-gray-600 mb-6">{{ formula.description }}</p>
        
        <div class="grid md:grid-cols-3 gap-4 mb-6">
            <div class="text-center p-4 bg-blue-50 rounded-lg">
                <div class="text-2xl font-bold text-blue-600">{{ formula.accuracy_rate }}%</div>
                <div class="text-sm text-gray-600">ความแม่นยำ</div>
            </div>
            <div class="text-center p-4 bg-green-50 rounded-lg">
                <div class="text-2xl font-bold text-green-600">{{ formula.correct_predictions }}</div>
                <div class="text-sm text-gray-600">ทำนายถูก</div>
            </div>
            <div class="text-center p-4 bg-orange-50 rounded-lg">
                <div class="text-2xl font-bold text-orange-600">{{ formula.total_predictions }}</div>
                <div class="text-sm text-gray-600">ทำนายทั้งหมด</div>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">วิธีการคำนวณ</h2>
            <div class="bg-gray-50 p-4 rounded-lg">
                <pre class="whitespace-pre-wrap text-sm">{{ formula.method }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
